  <title>What is the HTML5Shiv and print shiv? | Lesson 3.6 | A beginners guide to Modernizr</title>

<body>

  <header>
    <h1>HTML5Shiv &amp; PrintShiv</h1>

  <main>
    <aside>
      <p>Section to the left</p>

    <section>
